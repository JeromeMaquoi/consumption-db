<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-consumption-heading"
        data-cy="ConsumptionCreateUpdateHeading"
        jhiTranslate="consumptionDbApp.consumptionDbConsumption.home.createOrEditLabel"
      >
        Create or edit a Consumption
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="consumptionDbApp.consumptionDbConsumption.value" for="field_value">Value</label>
          <input type="number" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="consumptionDbApp.consumptionDbConsumption.scope" for="field_scope">Scope</label>
          <select class="form-control" name="scope" formControlName="scope" id="field_scope" data-cy="scope">
            <option [ngValue]="null">{{ 'consumptionDbApp.Scope.null' | translate }}</option>
            <option *ngFor="let scope of scopeValues" [value]="scope">{{ 'consumptionDbApp.Scope.' + scope | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="consumptionDbApp.consumptionDbConsumption.monitoringType" for="field_monitoringType"
            >Monitoring Type</label
          >
          <select
            class="form-control"
            name="monitoringType"
            formControlName="monitoringType"
            id="field_monitoringType"
            data-cy="monitoringType"
          >
            <option [ngValue]="null">{{ 'consumptionDbApp.MonitoringType.null' | translate }}</option>
            <option *ngFor="let monitoringType of monitoringTypeValues" [value]="monitoringType">
              {{ 'consumptionDbApp.MonitoringType.' + monitoringType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="consumptionDbApp.consumptionDbConsumption.timestamp" for="field_timestamp"
            >Timestamp</label
          >
          <div class="d-flex">
            <input
              id="field_timestamp"
              data-cy="timestamp"
              type="datetime-local"
              class="form-control"
              name="timestamp"
              formControlName="timestamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
