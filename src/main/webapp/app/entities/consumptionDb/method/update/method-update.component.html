<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-method-heading"
        data-cy="MethodCreateUpdateHeading"
        jhiTranslate="consumptionDbApp.consumptionDbMethod.home.createOrEditLabel"
      >
        Create or edit a Method
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="consumptionDbApp.consumptionDbMethod.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="consumptionDbApp.consumptionDbMethod.method" for="field_method">Method</label>
          <select
            class="form-control"
            id="field_method"
            data-cy="method"
            name="method"
            formControlName="method"
            [compareWith]="compareMethod"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="methodOption" *ngFor="let methodOption of methodsCollection">{{ methodOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="consumptionDbApp.consumptionDbMethod.consumption" for="field_consumption"
            >Consumption</label
          >
          <select
            class="form-control"
            id="field_consumption"
            data-cy="consumption"
            name="consumption"
            formControlName="consumption"
            [compareWith]="compareConsumption"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="consumptionOption" *ngFor="let consumptionOption of consumptionsSharedCollection">
              {{ consumptionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
